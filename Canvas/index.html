<!DOCTYPE html>
<html>
    <head>
        <style>
        canvas {
            border: #333 10px solid;
        }
        </style>
        <title> Canvas initials</title>
        <meta charset="UTF-8">
        <meta name="data" content="there is none">
    </head>
    <body>
        <div id="container">
        <canvas id="myCanvas" width="800" height="600">
        </canvas>
        </div>
        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var xPos = -500;
        function drawInitials(){
        // Create gradient
        var grd = ctx.createRadialGradient(xPos,xPos,120,220,250,540);
        grd.addColorStop(0, 'red');
        grd.addColorStop(1 / 7, 'orange');
        grd.addColorStop(2 / 7, 'yellow');
        grd.addColorStop(3 / 7, 'green');
        grd.addColorStop(4 / 7, 'blue');
        grd.addColorStop(5 / 7, 'indigo');
        grd.addColorStop(6 / 7, 'violet');
        grd.addColorStop(1, 'white');

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0,0,800,600);
        
        // Initials
        ctx.fillStyle = "green";
        ctx.fillRect(175, 150, 200, 50);
        ctx.fillRect(150, 400, 150, 50);
        ctx.fillRect(150, 350, 50, 50);
        ctx.fillRect(250, 175, 50, 225);
        ctx.fillRect(150, 350, 50, 50);
        
        ctx.fillRect(450, 150, 200, 50); //top of P
        ctx.fillRect(600, 200, 50, 100); //outer P
        ctx.fillRect(500, 250, 100, 50);  //line closing gap of P
        ctx.fillRect(450, 200, 50, 250); //line down for P
        ctx.stroke();
        
        xPos += 5;
 
         if (xPos > 1000) {
            xPos = -500;
         }
  
        requestAnimationFrame(drawInitials);
        }
        drawInitials();
</script> 
    </body>
</html>
